syntax = "proto3";

package game_state;

import "google/protobuf/empty.proto";

service GameStateApp
{
  rpc setupGameState (SetupGameStateRequest)  returns (google.protobuf.Empty) {}
  rpc closeGameState (MatchId)                returns (google.protobuf.Empty) {}
}

message SetupGameStateRequest
{
  string match_id  = 1;
  string user_id1  = 2;
  string user_id2  = 3;
}

message MatchId
{
  string match_id = 1;
}