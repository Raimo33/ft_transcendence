logging:
  level: INFO
  file: /dev/stdout

grpc:
  addresses:
    user: user:50052
  server:
    host: 0.0.0.0
    port: 50052
    pool_size: 10

password:
  bcrypt:
    cost: 10

tfa:
  issuer: pongfumasters
  digits: 6
  interval: 30
  algorithm: SHA1
  drift_ahead: 1
  drift_behind: 1
  verify_issuer: true
  image_url: https://yourapp.com/logo.png

jwt:
  issuer: pongfumasters
  algorithm: RS256
  private_key: /etc/ssl/private/jwtRS256.key