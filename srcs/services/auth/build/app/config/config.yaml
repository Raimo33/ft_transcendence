logging:
  level: INFO
  file: /dev/stdout

grpc:
  server:
    host: 0.0.0.0
    port: 50051
    pool_size: 10
  client:
    addresses:
      user: user:50051

redis:
  host: redis.data
  port: 6379
  db: [0]
  username: auth
  password: password
  pool:
    size: 10
    timeout: 30

password:
  bcrypt:
    cost: 10

tfa:
  issuer: pongfumasters.auth
  digits: 6
  interval: 30
  algorithm: SHA1
  drift_ahead: 1
  drift_behind: 1
  verify_issuer: true
  image_url: https://yourapp.com/logo.png

jwt:
  issuer: pongfumasters.auth
  audience: pongfumasters_users
  algorithm: RS256
  leeway: 30
  private_key: /etc/ssl/private/jwtRS256.key
