load_module       modules/ngx_brotli_module.so;

brotli            on;
brotli_static     on;
brotli_comp_level 6;
brotli_types      text/plain \
                  text/css \
                  application/javascript \
                  application/json \
                  application/pdf \
                  text/xml \
                  text/html \
                  image/svg+xml \
                  image/x-icon \
                  image/png \
                  image/jpeg \
                  image/gif \
                  image/webp \
                  application/xml \
                  application/xhtml+xml \
                  application/rss+xml \
                  application/atom+xml \
                  application/vnd.ms-fontobject \
                  application/x-font-ttf \
                  font/opentype \
                  font/woff \
                  font/woff2 \
                  application/wasm;