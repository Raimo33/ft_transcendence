server
{
  server_name api.pongfu.com;

  include /etc/nginx/http.d/ssl.conf;

  location /v1
  {
    proxy_set_header Connection "";

    proxy_pass http://api_gateway.core:3000 http2;
  }

  location /v1/notifications
  {
    proxy_buffering off;
    proxy_cache     off;

    proxy_set_header Connection "";

    proxy_pass http://notification.core:3000 http2;
  }

  location ~ ^/v1/matches/[^/]+/updates$
  {
    if ($http_upgrade != "websocket")
    {
      return 426;
    }

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_http_version 1.1;

    #TODO timeeouts

    proxy_pass http://game_state.core:3000;
  }
}