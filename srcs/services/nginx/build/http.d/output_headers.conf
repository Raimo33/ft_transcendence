add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;

add_header Content-Security-Policy "
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval';
  style-src 'self' 'unsafe-inline';
  connect-src 'self' https://pongfumasters.com;
  img-src 'self' data:;
  media-src 'self' blob:;
  worker-src 'self' blob:;
  child-src 'self' blob:;
  frame-src 'self';
  font-src 'self';
  frame-ancestors 'none';
  object-src 'none';
  base-uri 'none';
  form-action 'self';
  manifest-src 'self'
" always;

add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-site" always;

add_header Feature-Policy "
  accelerometer 'self';
  ambient-light-sensor 'none';
  autoplay 'none';
  battery 'none';
  bluetooth 'none';
  camera 'self';
  display-capture 'none';
  document-domain 'none';
  encrypted-media 'none';
  execution-while-not-rendered 'none';
  execution-while-out-of-viewport 'none';
  fullscreen 'none';
  geolocation 'none';
  gyroscope 'self';
  interest-cohort 'none';
  magnetometer 'self';
  microphone 'none';
  midi 'none';
  navigation-override 'none';
  payment 'none';
  picture-in-picture 'none';
  publickey-credentials-get 'none';
  screen-wake-lock 'none';
  usb 'none';
  web-share 'none';
  xr-spatial-tracking 'self'
" always;

add_header NEL '{"report_to":"default","max_age":31536000,"include_subdomains":true}' always;

add_header Origin-Agent-Cluster "?1" always;

add_header Permissions-Policy "
  accelerometer=(self),
  ambient-light-sensor=(),
  autoplay=(),
  battery=(),
  bluetooth=(),
  camera=(self),
  display-capture=(),
  document-domain=(),
  encrypted-media=(),
  execution-while-not-rendered=(),
  execution-while-out-of-viewport=(),
  fullscreen=(),
  geolocation=(),
  gyroscope=(self),
  interest-cohort=(),
  magnetometer=(self),
  microphone=(),
  midi=(),
  navigation-override=(),
  payment=(),
  picture-in-picture=(),
  publickey-credentials-get=(),
  screen-wake-lock=(),
  usb=(),
  web-share=(),
  xr-spatial-tracking=(self)
" always;

add_header Pragma "no-cache" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Report-To '{"group":"default","max_age":31536000,"endpoints":[{"url":"https://pongfumasters.com/report"}]}' always;

add_header Strict-Transport-Security "
  max-age=31536000;
  includeSubDomains;
  preload
" always;

add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header X-XSS-Protection "1; mode=block" always;

add_header Alt-Svc 'quic=":443"';