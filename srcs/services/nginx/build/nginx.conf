http
{
  access_log /dev/stdout;
  error_log  /dev/stderr;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  limit_req_zone $binary_remote_addr zone=global_limit:20m rate=10r/s;
  limit_req  zone=global_limit burst=20 nodelay;

  error_page 405 408 411 413 414 415 416 417 426 428 429 431 451 500 501 502 503 504 505 506 507 508 509 510 511 520 521 522 523 524 525 526 527 530 598 599 /error.html?status=$status;

  location = /error.html
  {
    internal;
  }

  server
  {
    server_name api.pongfumasters.com;

    listen  443      ssl http2;
    listen  [::]:443 ssl http2;

    include /etc/nginx/http.d/ssl.conf;

    location /v1
    {
      client_max_body_size          10M;
      large_client_header_buffers   4 8k;
      proxy_set_header              Authorization $http_authorization;

      proxy_pass https://api_gateway.edge:3000;
    }

    include /etc/nginx/http.d/headers.conf;
  }

  server
  {
    server_name  pongfumasters.com;

    listen  443      ssl http2;
    listen  [::]:443 ssl http2;

    include /etc/nginx/http.d/ssl.conf;

    root  /var/www/html;

    location /
    {
      try_files $uri $uri/ /index.html;
    }

    location /dev/rest_api
    {
      try_files $uri $uri/ /rest_api_oas.pdf;

      default_type application/pdf;
      add_header Content-Disposition 'inline; filename="rest_api_oas.pdf"';
    }

    location /dev/events_api
    {
      try_files $uri $uri/ /events_api_aas.pdf;

      default_type application/pdf;
      add_header Content-Disposition 'inline; filename="events_api_aas.pdf"';
    }
  }

  server
  {
    listen 80;
    listen [::]:80;

    server_name pongfumasters.com;
    return      301 https://$server_name$request_uri;
  }
}