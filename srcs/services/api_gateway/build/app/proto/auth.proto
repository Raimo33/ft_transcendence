syntax = "proto3";

package auth.api_gateway;


service AuthAPIGatewayService
{
  rpc GetJwks(GetJwksRequest) returns (GetJwksResponse);
}

message JsonWebKey
{
  string algorithm    = 1;
  string certificate = 2;
}

message GetJwksRequest
{
}

message GetJwksResponse
{
  repeated JsonWebKey jwks = 1;
}
