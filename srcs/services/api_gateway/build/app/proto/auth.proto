syntax = "proto3";

package auth.api_gateway;


service AuthAPIGatewayService
{
  rpc GetUserPublicKeys(google.protobuf.Empty) returns (PublicKeys);
}

message PublicKey
{
  required string  id          = 1;
  required string  key         = 2;
  int64            expires_at  = 3;
  bool             is_current  = 4;
}

message PublicKeys
{
  repeated PublicKey  keys = 1;
}
