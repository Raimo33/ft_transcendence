syntax = "proto3";

package match.api_gateway;

import "google/protobuf/empty.proto";


service MatchAPIGatewayService
{
  rpc GetUserMatches(GetUserMatchesRequest)                 returns (Matches);
  rpc CreateMatch(CreateMatchRequest)                       returns (CreateMatchResponse);
  rpc GetMatch(GetMatchRequest)                             returns (Match);
  rpc LeaveMatch(LeaveMatchRequest)                         returns (google.protobuf.Empty);
  rpc AcceptMatchInvitation(AcceptMatchInvitationRequest)   returns (google.protobuf.Empty);
  rpc DeclineMatchInvitation(DeclineMatchInvitationRequest) returns (google.protobuf.Empty);
}


message GetUserMatchesRequest
{
  string  user_id  = 1;
  uint32  limit    = 2;
  uint32  offset   = 3;
}
message Matches
{
  repeated Match matches = 1;
}

message CreateMatchRequest 
{
  string  invited_user_id = 1;
}
message CreateMatchResponse
{
  string  match_id = 1;
}

message GetMatchRequest
{
  string match_id = 1;
}
message Match
{
  string           id                  = 1;
  string           creator_id          = 2;
  repeated string  player_ids          = 3;
  string           status              = 4;
  uint64           started_timestamp   = 5;
  uint64           finished_timestamp  = 6;
}

message LeaveMatchRequest
{
  string  match_id  = 1;
}

message AcceptMatchInvitationRequest
{
  string  match_id = 1;
}

message DeclineMatchInvitationRequest
{
  string  match_id = 1;
}