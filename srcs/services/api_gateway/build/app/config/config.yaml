jwt:
  key_refresh_interval: 3600
  clock_skew:           60
  audience:             "api_gateway"
  algorithm:            "RS256"

grpc:
  addresses:
    user:       "user.core:50052"
    match:      "match.core:50052"
    tournament: "tournament.core:50052"
    auth:       "auth.core:50052"
  timeout:          30
  pool_size:        2      
  pool_keep_alive:  10