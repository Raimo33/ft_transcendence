logging:
  level: DEBUG
  file: /dev/stdout
  tag: api_gateway

grpc:
  addresses:
    user: user.core:50052
    match: match.core:50052
    tournament: tournament.core:50052
    auth: auth.core:50052
  timeout: 30
  pool_size: 2      
  pool_keep_alive: 10

jwt:
  leeway: 60
  public_key: jwt.key.pub