bind: "0.0.0.0:3000"
pid_file: "/var/run/api_gateway.pid"

logging:
  level: "debug"
  file: "/dev/stdout"
  tag: "API_GATEWAY"

jwt:
  key_refresh_interval: 3600
  clock_skew: 60
  audience: "api_gateway"

limits:
  max_concurrent_clients: 1000
  max_concurrent_requests_per_client: 100

addresses:
  user:       "user.core:50052"
  match:      "match.core:50052"
  tournament: "tournament.core:50052"
  auth:       "auth.core:50052"
