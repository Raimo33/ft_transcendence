bind = 0.0.0.0:50052
pid_file  = /var/run/user.pid

logging
{
  level = info
  file  = /dev/stdout
}

credentials
{
  keys
  {
    user = /etc/ssl/private/user.key
  }

  certs
  {
    user        = /etc/ssl/certs/user.crt
    query       = /etc/ssl/certs/query.crt
    auth        = /etc/ssl/certs/auth.crt
    redis_core  = /etc/ssl/certs/redis_core.crt
  }
}

addresses
{
  query       = query.corenet:50052
  auth        = auth.corenet:50052
  redis_core  = redis_core:6379
}

display_name
{
  min_length   = 3
  max_length   = 25

  charset
  {
    lowercase  = "abcdefghijklmnopqrstuvwxyz"
    uppercase  = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    digits     = "0123456789"
    special    = "!@#$%&*-_=+,.<>?"
  }

  banned_words_file = /etc/default_display_name_banned_words.txt
}

password
{
  min_length  = 8
  max_length  = 64
  
  charset
  {
    lowercase = "abcdefghijklmnopqrstuvwxyz"
    uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    digits    = "0123456789"
    special   = "!@#$%&*-_=+,.<>?"
  }

  policy
  {
    min_uppercase = 1
    min_lowercase = 1
    min_digits    = 1
    min_special   = 0
  }
}