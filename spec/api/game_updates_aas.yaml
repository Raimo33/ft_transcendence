asyncapi: 3.0.0
info:
  title: Pongfu Game Updates API
  description: API for Pongfu game updates.
  version: 1.0.0
servers:
  game_updates:
    description: Server for live WebSocket game updates.
    host: api.pongfu.com
    protocol: wss
    security:
      - $ref: '#/components/securitySchemes/httpBearerToken'
channels:
  game_updates:
    description: Channel for real-time game updates via WebSocket.
    address: /matches/{match_id}/updates
    parameters:
      match_id:
        $ref: '#/components/parameters/match_id'
    messages:
      input:
        $ref: '#/components/messages/InputMessage'
      gameState:
        $ref: '#/components/messages/GameStateMessage'
      error:
        $ref: '#/components/messages/ErrorMessage'
operations:
  sendInput:
    action: send
    channel:
      $ref: '#/channels/game_updates'
    messages:
      - $ref: '#/channels/game_updates/messages/input'
  receiveGameState:
    action: receive
    channel:
      $ref: '#/channels/game_updates'
    messages:
      - $ref: '#/channels/game_updates/messages/gameState'
      - $ref: '#/channels/game_updates/messages/gameOver'
      - $ref: '#/channels/game_updates/messages/error'
components:
  messages:
    InputMessage:
      name: InputMessage
      contentType: application/json
      payload:
        type: object
        properties:
          operation_id:
            type: string
            const: input
          direction:
            description: True for up, false for down.
            type: boolean
          timestamp:
            $ref: '#/components/schemas/timestamp'
    GameStateMessage:
      name: GameStateMessage
      contentType: application/json
      payload:
        type: object
        properties:
          operation_id:
            type: string
            const: gameState
          ball_position:
            $ref: '#/components/schemas/vec2'
          ball_velocity:
            $ref: '#/components/schemas/vec2'
          paddle_position:
            type: object
            properties:
              player1:
                $ref: '#/components/schemas/paddle_position'
              player2:
                $ref: '#/components/schemas/paddle_position'
          health_points:
            $ref: '#/components/schemas/health_points'
          status:
            $ref: '#/components/schemas/status'
          timestamp:
            $ref: '#/components/schemas/timestamp'
    ErrorMessage:
        name: ErrorMessage
        contentType: application/json
        payload:
          type: object
          properties:
            operation_id:
              type: string
              const: error
            code:
              $ref: '#/components/schemas/error_code'
            message:
              $ref: '#/components/schemas/error_message'
  schemas:
    user_id:
      description: Unique identifier for the user.
      type: string
      format: uuid
    match_id:
      description: Unique identifier for the match.
      type: string
      format: uuid
    timestamp:
      description: Timestamp in unix timestamp format.
      type: integer
      format: uint64
      minimum: 0
    vec2:
      type: object
      properties:
        x:
          type: number
          format: float
        y:
          type: number
          format: float
    paddle_position:
      description: Position of the paddle; 0 is top, 1 is bottom.
      type: number
      format: float
      minimum: 0
      maximum: 1
    hp:
      description: hp of a player.
      type: integer
      format: uint8
      minimum: 0
    health_points:
      type: object
      properties:
        player1:
          $ref: '#/components/schemas/hp'
        player2:
          $ref: '#/components/schemas/hp'
    status:
      description: Status of the game.
      type: string
      enum:
        - waiting
        - ongoing
        - over
    error_code:
      description: Error code in http status code format.
      type: integer
      format: uint16
      minimum: 100
      maximum: 599
    error_message:
      description: Human-readable error message.
      type: string
  securitySchemes:
    httpBearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    match_id:
      description: Unique identifier for the match.
      location: $message.payload#/matches/{match_id}