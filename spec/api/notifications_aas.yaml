asyncapi: 3.0.0
info:
  title: Pongfumasters Notifications API
  description: API for Pongfumasters notifications.
  version: 1.0.0
servers:
  notifications:
    description: Server for SSE.
    host: api.pongfumasters.com
    protocol: http
    protocolVersion: "1.1"
    bindings:
      http:
        type: sse
    security:
      - $ref: '#/components/securitySchemes/httpBearerToken'
channels:
  notifications:
    description: Channel for receiving notifications via SSE.
    address: /notifications
    messages:
      matchFound:
        $ref: '#/components/messages/MatchFoundNotification'
      matchInvitation:
        $ref: '#/components/messages/MatchInvitationNotification'
      friendRequest:
        $ref: '#/components/messages/FriendRequestNotification'
operations:
  receiveNotifications:
    action: receive
    channel:
      $ref: '#/channels/notifications'
    messages:
      - $ref: '#/channels/notifications/messages/matchFound'
      - $ref: '#/channels/notifications/messages/matchInvitation'
      - $ref: '#/channels/notifications/messages/friendRequest'
components:
  messages:
    MatchFoundNotification:
      name: MatchFoundNotification
      contentType: application/json
      payload:
        type: object
        properties:
          event:
            type: string
            enum: [matchFound]
          data:
            type: object
            properties:
              match_id:
                $ref: '#/components/schemas/match_id'
              opponent_id:
                $ref: '#/components/schemas/user_id'
    MatchInvitationNotification:
      name: MatchInvitationNotification
      contentType: application/json
      payload:
        type: object
        properties:
          event:
            type: string
            enum: [matchInvitation]
          data:
            type: object
            properties:
              from_user_id:
                $ref: '#/components/schemas/user_id'
    FriendRequestNotification:
      name: FriendRequestNotification
      contentType: application/json
      payload:
        type: object
        properties:
          event:
            type: string
            enum: [friendRequest]
          data:
            type: object
            properties:
              from_user_id:
                $ref: '#/components/schemas/user_id'
  schemas:
    user_id:
      description: Unique identifier for the user.
      type: string
      format: uuid
    match_id:
      description: Unique identifier for the match.
      type: string
      format: uuid
  securitySchemes:
    httpBearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
