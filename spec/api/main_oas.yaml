openapi: 3.0.0
info:
  title: Pongfu REST API
  description: REST-ful API to interact with the Pongfu gateway.
  version: 1.0.0
servers:
  - url: api.pongfu.com
    description: Main API server
security:
  - jwtAuth: []
paths:
  /ping:
    get:
      operationId: ping
      summary: Ping the API
      description: Returns a simple pong response to check if the API is alive.
      x-auth-level: 0
      responses:
        "200":
          description: API is responsive.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            text/plain:
              schema:
                type: string
                example: "pong...FUMASTERS!"
  /users:
    post:
      operationId: registerUser
      summary: User registration
      description: Register a new user in the system by providing email, password, display name, and other  fields.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/user_email"
                password:
                  $ref: "#/components/schemas/user_psw"
                display_name:
                  $ref: "#/components/schemas/user_display_name"
                avatar:
                  $ref: "#/components/schemas/user_avatar"
              required: [email, password, display_name]
              additionalProperties: false
        required: true
      x-auth-level: 0
      responses:
        "201":
          description: User registration successful.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    $ref: "#/components/schemas/user_id"
                required: [user_id]
        "409":
          $ref: "#/components/responses/Conflict"
  /users/{user_id}/profile:
    get:
      operationId: getUserPublicProfile 
      summary: Get user profile
      description: Retrieve the public profile of a user account by providing the user ID.
      parameters:
        - $ref: "#/components/parameters/user_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Returns the Public User object of the specified user.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPublicProfile"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/{user_id}/status:
    get:
      operationId: getUserStatus
      summary: Get user status
      description: Retrieve the status of a specific user.
      parameters:
        - $ref: "#/components/parameters/user_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Returns the status of the user.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/user_status"
                required: [status]
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/{user_id}/matches:
    get:
      operationId: getUserMatches
      summary: Get list of user matches.
      description: Returns the list of matches a user has ever played in.
      parameters:
        - $ref: "#/components/parameters/user_id"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/cursor"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Matches list successfully retrieved.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  match_ids:
                    type: array
                    items:
                      $ref: "#/components/schemas/match_id"
                  next_cursor:
                    $ref: "#/components/schemas/cursor_token"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /users/{user_id}/tournaments:
    get:
      operationId: getUserTournaments
      summary: Get list of user tournaments.
      description: Returns the list of tournaments a user has ever participated in.
      parameters:
        - $ref: "#/components/parameters/user_id"
        - $ref: "#/components/parameters/cursor"
        - $ref: "#/components/parameters/limit"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Tournaments list successfully retrieved.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  tournament_ids:
                    type: array
                    items:
                      $ref: "#/components/schemas/tournament_id"
                  next_cursor:
                    $ref: "#/components/schemas/cursor_token"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /user:
    delete:
      operationId: deleteAccount
      summary: Delete a user account
      description: Permanently delete the account of the current user.
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /user/profile:
    get:
      operationId: getUserPrivateProfile
      summary: Get current user"s profile
      description: Retrieve detailed information about the current user.
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Returns the Private User object of the specified user.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPrivateProfile"
        "401":
          $ref: "#/components/responses/Unauthorized"
    patch:
      operationId: updateProfile
      summary: Update user profile
      description: Update the public profile of the current user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  $ref: "#/components/schemas/user_display_name"
                avatar:
                  $ref: "#/components/schemas/user_avatar"
              additionalProperties: false
        required: true
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /user/tfa:
    post:
      operationId: enableTFA
      summary: Setup tfa
      description: Enable two-factor authentication for the current user account.
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Two-factor authentication successfully enabled.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  tfa_secret:
                    $ref: "#/components/schemas/tfa_secret"
                  tfa_qr_code:
                    $ref: "#/components/schemas/qr_code"
                required: [tfa_secret, tfa_qr_code]
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      operationId: disableTFA
      summary: Disable tfa
      description: Disable two-factor authentication for a user account.
      parameters:
        - $ref: "#/components/parameters/tfa_code"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /user/tfa/verify:
    post:
      operationId: submitTFACode
      summary: Submit tfa code
      description: Submit the two-factor authentication code for verification.
      parameters:
        - $ref: "#/components/parameters/tfa_code"
      security:
        - jwtAuth: []
      x-auth-level: 1
      responses:
        "200":
          description: Two-factor authentication code successfully verified.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_token:
                    $ref: "#/components/schemas/jwt"
                required: [session_token]
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /user/login:
    post:
      operationId: loginUser
      summary: User login
      description: Authenticate the user and return a JWT for session management.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/user_email"
                password:
                  $ref: "#/components/schemas/user_psw"
                remember_me:
                  type: boolean
              required: [email, password]
              additionalProperties: false
        required: true
      x-auth-level: 0
      responses:
        "200":
          description: User successfully logged in.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
            Set-Cookie:
              $ref: "#/components/headers/Set-Cookie"
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_token:
                    $ref: "#/components/schemas/jwt"
                  pending_tfa:
                    type: boolean
                required: [session_token]
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /user/refresh:
    post:
      operationId: refreshUserSessionToken
      summary: Refresh JWT token
      description: Generate a new JWT using the refresh token, to extend the user session.
      security:
        - jwtAuth: []
      x-auth-level: 0
      parameters:
        - $ref: "#/components/parameters/refresh_token"
      responses:
        "200":
          description: User token successfully refreshed.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_token:
                    $ref: "#/components/schemas/jwt"
                required: [session_token]
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /user/logout:
    post:
      operationId: logoutUser
      summary: User logout
      description: Invalidate the current user"s JWT and refresh token.
      parameters:
        - $ref: "#/components/parameters/refresh_token"
      security:
        - jwtAuth: []
      x-auth-level: 1
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /user/friends:
    post:
      operationId: addFriend
      summary: Add a friend
      description: Send a friend request by providing the friend ID.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                friend_id:
                  $ref: "#/components/schemas/user_id"
              required: [friend_id]
              additionalProperties: false
        required: true
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
    get: #TODO filter by status (pending, accepted, blocked)
      operationId: getFriends
      summary: Get list of friends
      description: Retrieve the list of friends of the current user.
      parameters:
        - $ref: "#/components/parameters/cursor"
        - $ref: "#/components/parameters/limit"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Friends list successfully retrieved.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                type: object
                properties:
                  friend_ids:
                    type: array
                    items:
                      $ref: "#/components/schemas/user_id"
                  next_cursor:
                    $ref: "#/components/schemas/cursor_token"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /user/friends/{user_id}:
    delete:
      operationId: removeFriend
      summary: Remove a friend
      description: Remove a user from the friend list.
      parameters:
        - $ref: "#/components/parameters/user_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /user/friends/{user_id}/request:
    post:
      operationId: acceptFriendRequest
      summary: Accept friend request
      description: Accept a friend request by providing the friend ID.
      parameters:
        - $ref: "#/components/parameters/user_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      operationId: rejectFriendRequest
      summary: Reject friend request
      description: Reject a friend request by providing the friend ID.
      parameters:
        - $ref: "#/components/parameters/user_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /matches:
    post:
      operationId: startMatchmaking
      summary: Start matchmaking
      description: Join the matchmaking queue to find an opponent for a Pong match.
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      operationId: stopMatchmaking
      summary: Stop matchmaking
      description: Leave the matchmaking queue and stop searching for an opponent.
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /matches/challenges:
    post:
      operationId: challengeFriend
      summary: Challenge a friend
      description: Join a private matchmaking queue to challenge a friend to a Pong match.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                friend_id:
                  $ref: "#/components/schemas/user_id"
              required: [friend_id]
              additionalProperties: false
        required: true
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /matches/{match_id}:
    get:
      operationId: getMatch
      summary: Get match info
      description: Retrieve details about a specific match using its ID.
      parameters:
        - $ref: "#/components/parameters/match_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "200":
          description: Returns match information.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Match"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      operationId: leaveMatch
      summary: Leave the current match or decline an invitation
      description: Exit and terminate the ongoing match by providing the match ID.
      parameters:
        - $ref: "#/components/parameters/match_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
  /matches/invitation:
    post:
      operationId: acceptMatchInvitation
      summary: Accept match invitation
      description: Accept an invitation to join a match by providing the friend ID.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                friend_id:
                  $ref: "#/components/schemas/user_id"
              required: [friend_id]
              additionalProperties: false
        required: true
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "201":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      operationId: declineMatchInvitation
      summary: Decline match invitation
      description: Decline an invitation to join a match by providing the friend ID.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  $ref: "#/components/schemas/match_id"
              required: [match_id]
              additionalProperties: false
        required: true
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
  /tournaments:
    post:
      operationId: createTournament
      summary: Start a new tournament
      description: Initialize a new Pong tournament.
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "201":
          description: Returns the tournament ID of the newly created tournament.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tournament_id"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
  /tournaments/{tournament_id}:
    get:
      operationId: getTournament
      summary: Get tournament info
      description: Retrieve details about a specific tournament using its ID.
      parameters:
        - $ref: "#/components/parameters/tournament_id"
      x-auth-level: 2
      responses:
        "200":
          description: Returns match information.
          headers:
            Content-Length:
              $ref: "#/components/headers/Content-Length"
            Content-Type:
              $ref: "#/components/headers/Content-Type"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tournament"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      operationId: cancelTournament
      summary: Cancel a tournament
      description: Cancel an ongoing tournament and remove all participants.
      parameters:
        - $ref: "#/components/parameters/tournament_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
  /tournaments/{tournament_id}/partecipants:
    post:
      operationId: joinTournament
      summary: Join a tournament
      description: Register the current user to participate in a tournament.
      parameters:
        - $ref: "#/components/parameters/tournament_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      operationId: leaveTournament
      summary: Leave a tournament
      description: Unregister the current user from a tournament.
      parameters:
        - $ref: "#/components/parameters/tournament_id"
      security:
        - jwtAuth: []
      x-auth-level: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
